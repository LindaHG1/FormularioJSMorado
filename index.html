<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script src="https://use.fontawesome.com/your-embed-code.js"></script> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav id="barra" class="navbar navbar-expand-sm bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Maser</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="cuerpo">
        <section class="main">

            <figure class="main__figure">
                <img src="images/city.jpg" class="main__img" alt="ciudad moderna">
            </figure>

            <div class="main__contact">

                <h2 class="main__title">Registrate</h2>

                <form class="main__form" id="main__form" method="POST">

                    <input id="nombre" type="text" placeholder="Nombre de usuario" class="main__input">

                    <input id="email" type="email" placeholder="email@ejemplo.com" class="main__input">

                    <input id="contraseña" type="password" placeholder="Contraseña" class="main__input">

                    <input id="confirma-contraseña" type="password" placeholder="Confirma contraseña"
                        class="main__input">

                    <select name="grupo-sanguineo" class="main__input">

                        <option>Elige tu grupo sanguineo</option>

                        <option>A+</option>

                        <option>A-</option>

                        <option>O+</option>

                        <option>O-</option>

                        <option>B+</option>

                        <option>B-</option>

                        <option>AB+</option>

                        <option>AB-</option>

                    </select>

                    <input id="dni" type="text" name="dni" placeholder="DNI" maxlength="9" tabindex="4"
                        class="main__input" onkeypress="return soloLetrasNumeros(event);">


                    <input id="sendbtn" type="submit" value="Enviar" class="main__input main__input--send">

                    <div class="grupo__terminos" id="grupo__condiciones">
                        <label class="formulario__label">
                            <input class="formulario__chekbox" type="checkbox" name="terminos" id="terms">
                            Acepto los <a href="#" id="terminos">Términos y condiciones</a>
                        </label>
                    </div>



                    <p class="warnings" id="warnings"></p>
                    <p class="enviado" id="enviado"></p>
                </form>

                <p class="main__paragraph">Puedes continuar con:</p>

                <article class="main__social">

                    <a href="https://www.google.es/" target="blank" class="main__link">
                        <img src="images/google-icon.svg" alt="icono google" class="main__icon">
                    </a>

                    <a href="https://www.apple.com/es/app-store/" target="blank" class="main__link">
                        <img src="images/apple.svg" alt="icono apple" class="main__icon">
                    </a>

                    <a href="https://es-es.facebook.com/" target="blank" class="main__link">
                        <img src="images/facebook.svg" alt="icono facebook" class="main__icon">
                    </a>

                </article>

            </div>

        </section>

    </main>
    <footer>
        <hr class="featurette-divider">
        <p id="contacto" class="float-end">Maser Company, 2023</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
